<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  </head>
  <body>
    <script>    
const importObject = {
    env: {
        someFunction: function() {
            // ... implementation of someFunction ...
        },
        memory: new WebAssembly.Memory({ initial: 10, maximum: 100 })
    }
};


WebAssembly.instantiateStreaming(fetch('a.wasm'), importObject)
    .then(prog => {
        const instance = prog.instance;
        const exports = instance.exports;

        // Allocate memory to hold the string "Bw"
        const len = "Bw".length + 1; // +1 for the null-terminator
        const ptr = exports._malloc(len);

        // Write the string to memory
        window.Module.stringToUTF8("Bw", ptr, len);

        // Call the WebAssembly function with the pointer
        console.log(exports.stringToGraph(ptr));

        // Free the memory
        exports._free(ptr);
    })
    .catch(error => {
        console.error("Error:", error);
    });

    </script>
  </body>
</html>
